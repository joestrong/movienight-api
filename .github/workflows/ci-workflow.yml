name: Deploy
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - feature/github-actions

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache composer dependancies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - uses: docker://tmaier/docker-compose:latest
        with:
          args: "-f docker-compose.build.yml build"
      - run: docker push docker.joestrong.co.uk/movienight-app:latest
  deploy:
    name: Deploy to K8
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: echo -n "$KUBERNETES_CLUSTER_CERTIFICATE" | base64 -d > ca.cert
      - name: Push to K8
        uses: docker://bitnami/kubectl:1.16
        with:
          args: "apply --server=$KUBERNETES_SERVER --certificate-authority=ca.cert --cluster=$KUBERNETES_CLUSTER --token=$KUBERNETES_TOKEN -f k8/*.yml"
